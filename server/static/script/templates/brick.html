<nav class="navbar navbar-default" role="navigation" xmlns="http://www.w3.org/1999/html">
    <p class="navbar-brand">Brick Controller</p>

    <form id="connect_form" class="navbar-form navbar-right">
        <button id="closeBrickButton" type="button" class="btn btn-danger">Close Brick</button>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            Open sensor
        </button>
    </form>
</nav>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Open Sensor</h4>
            </div>
            <div class="modal-body form-group">
                <input id="sensorName" type="text" class="form-control" placeholder="Sensor name"> <br>
                <input id="portNumber" type="number" min="1" max="4" class="form-control" placeholder="Port number">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="openSensorButton" type="button" class="btn btn-primary"  data-dismiss="modal">Open</button>
            </div>
        </div>
    </div>
</div>
